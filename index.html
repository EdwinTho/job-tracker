<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <header class="header">
    <h1 class="header__title">Job Application Tracker</h1>
    <nav class="header__nav">
      <button class="btn btn--primary" id="addApplicationBtn">Add Application</button>
    </nav>
  </header>

  <main class="main">
    <section class="stats" id="stats">
      <!-- Statistics dashboard will be added here -->
    </section>

    <section class="filters" id="filters">
      <!-- Filter controls will be rendered here -->
    </section>

    <section class="kanban" id="kanban">
      <!-- Kanban board will be rendered here -->
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2026 Job Application Tracker</p>
  </footer>

  <script type="module" src="scripts/app.js"></script>
</body>
</html>
